@(boundingBox: service.BoundingBox, result: Seq[String])

<!DOCTYPE html>

<html>
  <head>
    <title>slick-spatial Demo</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  </head>

  <body>
    Der gegebene Umriß (@boundingBox.upperLeftLat, @boundingBox.upperLeftLng / @boundingBox.lowerRightLat, @boundingBox.lowerRightLng) enthält folgende Bezirke:
    <ul>
    @result.map { district =>
      <li>@district</li>
    }
    </ul>
  </body>
</html>
